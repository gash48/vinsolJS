<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <noscript>You need to enable JavaScript to run this Page.</noscript>

    <form name="registrationForm">
        <div class="card">
            <div class="card-header">Registration Form</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 col-xs-4">Login Id *</div>
                    <div class="col-md-8 col-xs-8">
                        <input type="text" name="loginId" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-xs-4">Email *</div>
                    <div class="col-md-8 col-xs-8"><input type="email" name="email" class="form-control" /></div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-xs-4">Name *</div>
                    <div class="col-md-8 col-xs-8"><input type="text" name="name" class="form-control" /></div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-xs-4">HomePage *</div>
                    <div class="col-md-8 col-xs-8"><input type="text" name="homepage" class="form-control" pattern="[a-zA-Z]+[.][a-zA-Z]+" title="Eg. domain.com"/></div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">About *</div>
                    <div class="col-md-12 col-xs-12">
                        <textarea cols="20" rows="10" name="about" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div id="notificationContainer" class="col-md-12 col-xs-12">
                        <input data-attr="notificationCheckBox" type="checkbox" name="notificationCheck" class="form-control" required/>
                        <label for="check" style="margin:0">
                            Receive notification of comments
                        </label>
                        <p class="formInfo">You will be notified via an email when someone posts comment on your
                            blog</p>
                    </div>
                    <div class="col-md-12 col-xs-12" style="font-size:11px">
                        Your password will be mailed to you
                    </div>
                    <div class="col-md-12 col-xs-12">
                        <button class="btn btn-info">Go</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="./controller.js"></script>
</body>

</html>
